<html>

<head>
  <title>Login Page</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
</head>

<body>

  <div class="container">
      <div class="row">
<center>
          <div class="col s6 offset-s3 z-depth-1" id="panel">
            <h5 id="title">Please, log in to your account</h5>

            <form>

            <div class="input-field" id="username">
              <input  type="text" class="validate">
              <label for="username">Enter your username</label>
          </div>
          <div class="input-field" id="password">
            <input  type="password" class="validate">
            <label for="password">Enter your password</label>

        </div>
         <label style='float: right; margin-right: 10px;'>
								<a class='red-text' href='#!'><b>Forgot Password?</b></a>
							</label>
        <p>
            <input type="checkbox" id="remember"/>
            <label for="remember" id="checkbox" >Remember me</label>
        </p>
        <center>
                <button type='submit' name='loginbtn' class='col s12 btn btn-large waves-effect indigo'>Log in</button>
            </center>
        </form>
        </div>
      </div>
              <center>
       <a href="#!">Create account</a>
               </center>
    </div>
</body>
<style>
  #panel{
     margin-top: 100px;
     padding: 0px;
   }
   #loginbtn{
     float: right;
     margin-bottom: 10px;
     margin-right: 10px;

   }
   #title{
     color: black;
     padding: 20px;
     margin-top: 0px
   }
   form{
     padding:0px;
     border-radius: 3px;
     box-sizing: border-box;
   }
   #username,#password{
    margin-left: 20px;
    margin-right: 20px;
   }
   #checkbox{
    margin-left: 30px;
   }
</style>
</html>
