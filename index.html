<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Поздравляшки</title>
  <body>
<img id="image" src="img1.jpg" onClick="imgsrc();">
<script language="javascript">
var i=0;
var image=document.getElementById("image");
var imgs=new Array('img1.jpg','img2.jpg'); // Добавте свои картинки через запятую
function imgsrc(){
i++;
image.src=imgs[i];
}
</script>
</body>
</html>
