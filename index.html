<script language="javascript">
   var index = 0;
     var links = new Array (
            "http://medicall.ru/images/kot.jpg", 
            "http://komotoz.ru/photo/images/photo_lisy/photo_lisy_02.jpg", 
            "http://umm4.com/wp-content/uploads/2011/11/afrika-zhivotnye-savanny-5.jpg",
            "https://www.sunhome.ru/i/wallpapers/8/oboi-rabochii-stol-zhivotnie.orig.jpg"
    ); 
  
    function slide(v) {
      var element = document.getElementById("pic");
      index += 1 * v;
            
      if(index > links.length - 1) index = 0;
      else if(index < 0) index = links.length - 1;
      element.src = links[index];
  }
</script>
