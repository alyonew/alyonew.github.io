<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Поздравляшки</title>
  <body>
   <style>
    body {
  background-color: #E0FFFF;
   }
    img {
  float: center;
  border-style: double;
  border-color: #40E0D0;
  border-width: 5px;
    }
    a {text-align: center;
  background-color: #7FFFD4;
  border-style: double;
  border-color: #40E0D0;
  border-width: 5px;
  height: 30%;
  width: 40%;
  font-size: 3vw;
  float: right;
  margin-right: 5%;
    }
   </style>
<script language="javascript">
   var index = 0;
     var links = new Array (
            "https://img1.goodfon.ru/wallpaper/big/a/69/kartinka-3d-dikaya-koshka.jpg", 
            "https://www.sunhome.ru/i/wallpapers/200/planeta-zemlya-kartinka.960x540.jpg", 
            "https://img1.goodfon.ru/wallpaper/big/1/ca/foto-makro-kartinka-zelenye.jpg"
    ); 
  
    function slide(v) {
      var element = document.getElementById("pic");
      index += 1 * v;
            
      if(index > links.length - 1) index = 0;
      else if(index < 0) index = links.length - 1;
      element.src = links[index];
  }
</script>
   <img id="pic" src="https://img1.goodfon.ru/wallpaper/big/a/69/kartinka-3d-dikaya-koshka.jpg"/>
   <a href="#" onclick="slide(-1)">Назад</a> | <a href="#" onclick="slide(1)">Вперед</a>
</body>
</html>
